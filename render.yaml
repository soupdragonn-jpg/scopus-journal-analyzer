services:
  - type: web
    name: scopus-journal-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --workers=2 --threads=4 --timeout=120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: SCOPUS_API_KEY
        sync: false

